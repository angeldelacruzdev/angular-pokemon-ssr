<div
  class="bg-blue-500 animate-fadeIn h-44 bg-opacity-25 rounded-lg shadow-md flex flex-col p-4 items-center justify-center cursor-pointer"
  [routerLink]="['/pokemon', pokemon().id]"
>
  <img
    [src]="pokemonImage()"
    class="w-24 h-24"
    [alt]="pokemon().name"
    [title]="pokemon().name"
    width="96px"
    height="96px"
  />

  <div class="text-center">
    <h2 class="text-xl font-bold capitalize">{{ pokemon().name }}</h2>
  </div>
</div>
